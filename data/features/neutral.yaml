description: "A diferencia de actividades similares que se centran en identificar barreras arquitectónicas (algo eminentemente negativo), el enfoque de Zaragoza Accesible es el de mapear la accesibilidad a partir del análisis de unas categorías predeterminadas lo cual ofrece una mirada agnóstica y objetiva del estado actual de la movilidad accesible."
