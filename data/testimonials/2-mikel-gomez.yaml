text: "El hecho de haber realizado esta actividad con alumnado de arquitectura la entendemos como satisfactorio, porque […] en su carrera profesional, incidirá de manera directa en el diseño y construcción de los espacios/entornos comunes. La actividad ofreció la oportunidad de que los propios alumnos fueran los que se fijaran en la situación actual de innacesibilidad de nuestras calles. […] Por último, ha sido una grata oportunidad haber trabajado junto a DSF, conociendo nuevas historias y reafirmándonos en la importancia de seguir trabajando en la accesibilidad urbana como derecho."
name: "Mikel Gómez"
position: "Miembro del proyecto Ciudades amigables. DeustoTech."
