text: "Las actividades colaborativas como esta  ponen de manifiesto las oportunidades que brindan las nuevas tecnologías de la información y las necesidades de diferentes grupos de ciudadanos.
Es a través de estas actividades donde se pueden poner en común ambas y fomentar flujos de trabajo que ayuden a todos, ya que, estas las tecnologías pueden ser desconocidas para los colectivos, como sus necesidades para los grupos colaborativos.
La sesión de Zaccesibilidad demostró una vez más como el acercamiento entre colectivos y grupos colaborativos reporta beneficios a ambos, pues el fin social es el mismo."
name: "Joan Cano"
