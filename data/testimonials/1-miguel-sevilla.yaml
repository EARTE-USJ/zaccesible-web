text: "Las mapping parties, realizadas directamente en las calles, permiten dar visibilidad a los participantes sobre la diversidad existencia de las barreras arquitectónicas urbanas así como las limitaciones que ellas suponen para colectivos minoritarios como aquellos con problemas de movilidad o personas invidentes. No solo se hace una labor sobre los participantes, que se involucraron rápidamente con la tarea, si no también entre los viandantes que con motivo de nuestras pesquisas en el terreno tomaban la oportunidad de reflexionar sobre la temática de la accesibilidad en el barrio. El uso de la plataforma OpenStreetMap para subir posteriormente los datos recogidos, además, posibilita la difusión libre y colaborativa de toda esta información espacial, lo que incrementa el valor de este trabajo.
"
